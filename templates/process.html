<!DOCTYPE html>
<html lang="fr">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5">
    <title>Processus - {{ machine_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <header>
        <h1>Dashboard - {{ machine_name }}</h1>
    </header>
    <main>
        <!-- Process list Section -->
        <section class="list-process">
            <div class="btn-container">
                <a href="{{ base_process_url }}" class="btn">Retour</a>
            </div>
            <h2>Processus</h2>
            <table class="process-table">
                <thead>
                    <tr>
                        <th>PID</th>
                        <th>Nom</th>
                        <th>CPU (%)</th>
                        <th>RAM (%)</th>
                </thead>
                <tbody>
                    {% for process in process_list %}
                    <tr>
                        <td>{{ process.pid }}</td>
                        <td>{{ process.name }}</td>

                        <td
                            class="{% if process.cpu_percent >= 81 %}high-usage{% elif process.cpu_percent >= 50 %}medium-usage{% endif %}">
                            {{ process.cpu_percent }}%
                        </td>

                        <td
                            class="{% if process.memory_percent > 81 %}high-usage{% elif process.memory_percent > 20 %}medium-usage{% endif %}">
                            {{ process.memory_percent }}%
                        </td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
